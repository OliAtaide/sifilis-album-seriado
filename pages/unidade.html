<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Link Swiper's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Demo styles -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"

</head>

<style>
    .card {
        border: 1px solid var(--color1);
    }

    .position-absolute {
        bottom: 0;
    }
</style>

<body>
    <!-- Swiper -->
    <nav class="navbar">
        <div class="container-fluid">
            <a href="../index.html" class="navbar-text fw-bold text-white text-decoration-none">
                Manifestações Dematológicas de Sífilis
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <h4 class="fw-bold">3. Unidades</h4>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide slide-1">
                    <h5 class="fw-bold m-3">3.1. Manifestações Dermatológicas da Sífilis Primária</h5>
                </div>
                <div class="swiper-slide slide-2">
                    <h5 class="fw-bold m-3">3.2. Manifestações Dermatológicas da Sífilis Secundária</h5>
                </div>
                <div class="swiper-slide slide-3">
                    <h5 class="fw-bold m-3">3.3. Manifestações Dermatológicas da Sífilis Terciária</h5>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <div class="prev btn px-5 text-white fw-bold"><i class="bi bi-chevron-left"></i>Voltar</div>
                <a href="pre-teste.html" class="pre-teste btn px-5 text-white fw-bold"><i
                        class="bi bi-chevron-left"></i>Voltar</a>
                <div class="next btn px-5 text-white fw-bold">Avançar<i class="bi bi-chevron-right"></i></div>

                        class="bi bi-chevron-right"></i></a>
            </div>
        </div>
    </div>


    <nav class="footer d-flex justify-content-center py-2">
        <img src="../images/logos.png" alt="" class="img-fluid" />
    </nav>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script src="../script.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            cssMode: true,
            navigation: {
                nextEl: ".next",
                prevEl: ".prev",
            },
            mousewheel: true,
            keyboard: true,
        });

        onChange();

        swiper.on('slideChange', function () {
            onChange();
        });

        imprimirUnidade();
    </script>
